							</td>
							<td rowspan="2" style="text-align: right;">

						</tr>
						
						<tr>
							<td style="text-align: right;">
								<label style="color:#647883; font-size:30px; font-weight: bold;">{trans("PIN:")}</label>
							</td>
							<td>
								<input type="password" name="loginform[pwd]" style="width: 50pt; padding: 9px;" />
							</td>
						</tr>
						<tr>
							<td style="text-align: center; padding: 20px;" colspan="2">
								<input id="button" type="submit" name="loginform[submit]" style="font-weight: bold;" value="{trans("Login")}"/>

							</td>
						</tr>
